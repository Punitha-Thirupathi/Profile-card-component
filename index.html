<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Profile card component</title>
  <link rel="stylesheet" href="style.css">
  </style>
</head>

<body>
  <div class="card">
    <div class="card-img">
      <img src="./images/bg-pattern-card.svg" alt="img">
      <div class="card-content">
        <img src="./images/punithaAvatar.jpg" alt="avatar">
        <h2>Punitha Thirupathi <span>23</span></h2>
        <p>Thiruchirappalli</p>
      </div>
      <div class="card-footer">
        <div>
          <p class="num">80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p class="num">803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p class="num">1.4K</p>
          <p> Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
